<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
          <ul class="nav-links">
            <li><a href="about-me.html" id="about_me">About Me</a></li>
            <li><a href="login-page.html">Login</a></li>
            <li><a href="registration-page.html">Register</a></li>
          </ul>
        </nav>
      <a class="contact" href="contact-page.html"><button>Contact Me</button></a></li>
      </header>
      <main>
        <div class="contact-container">
          <h1 id="contact-h1"> Connect with me</h1>
          <p id="contact-p"> i would love for your advice and how to make me succeed in my journey. Feel free to get in touch with me</p>
          <div class="contact-box">
            <div class="contact-left">
              <h3 id="contact-h3"> Send your advice</h3>

              <form>
                <div class="input-row">
                  <div class="input-group">
                    <label> Name</label>
                    <input type="text" placeholder=" John Dere">
                  </div>
                  <div class="input-group">
                    <label> Phone</label>
                    <input type="text" placeholder=" +2347069652528">
                  </div>
                </div>

                <div class="input-row">
                  <div class="input-group">
                    <label> Email</label>
                    <input type="email" placeholder=" Johndere46@gmail.com">
                  </div>
                  <div class="input-group">
                    <label> Subject</label>
                    <input type="text" placeholder="Demo">
                  </div> 
                </div>

                <label>Message</label>
                <textarea rows="5" placeholder="Your Message"> </textarea>

                <button id="contact-button" type="submit"> SEND</button>
              </form>

            </div>

          </div>

        </div>
      </main>
      
    
</body>
</html>
