<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="reg-body">
    <header>
        <nav>
          <ul class="nav-links">
            <li><a href="about-me.html" id="about_me">About Me</a></li>
            <li><a href="login-page.html">Login</a></li>
            <li><a href="registration-page.html">Register</a></li>
          </ul>
        </nav>
      <a class="contact" href="contact-page.html"><button>Contact Me</button></a></li>
      </header>
      <main>
        <div class="reg-container">
          <h1 id="reg-h1"> Registration Form</h1>
          <p id="reg-p"> Please fill in the form below to register</p>
          <div class="reg-box">
            <div class="reg-left">
              <h3 id="reg-h3"> Register here</h3>

              <form>
                <div class="input-row-reg">
                  <div class="input-group-reg">
                    <label> First Name</label>
                    <input type="text" placeholder=" John">
                  </div>
                  <div class="input-group-reg">
                    <label>Last Name</label>
                    <input type="text" placeholder="Oritsemeyiwa ">
                  </div>
                </div>

                <div class="input-row-reg">
                  <div class="input-group-reg">
                    <label> Phone</label>
                    <input type="text" placeholder=" +2347069652528">
                  </div>
                  <div class="input-group-reg">
                    <label> Gender</label>
                    <select id="gender">
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Others">Others</option>
                    </select> 
                  </div> 
                </div>
                <div class="input-row-reg">
                  <div class="input-group-reg">
                    <label> Country</label>
                    <input type="text" placeholder="Nigeria">
                  </div>
                  <div class="input-group-reg">
                    <label> State/Province</label>
                    <input type="text" placeholder="Lagos">
                  </div> 
                </div>
                <div class="input-row-reg">
                  <div class="input-group-reg">
                    <label> Email</label>
                    <input type="email" placeholder=" zzzz@gmail.com">
                  </div>
                  <div class="input-group-reg">
                    <label>Password</label>
                    <input type="password" placeholder="********">
                  </div>
                </div>
                <div class="input-row-reg">
                  <div class="input-group-reg">
                    <label> Confirm Password</label>
                    <input type="password" placeholder="********">
                  </div>
                </div>

                <p class="condition"> <input type="checkbox" id="terms" name=""> I accept the terms and conditions</p><br><br>

                    

                <button id="reg-button" type="submit"> Register</button>
              
              </form>

            </div>

          </div>

        </div>
      </main>
      
    
</body>
</html>
